name: Deploy Websites

on:
  push:
    branches: [ main ]  # 触发分支（根据实际情况修改）

  # 允许你从 Actions 选项卡手动运行此工作流程
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，跳过正在运行和最新队列之间的运行队列
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1：拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 2：安装 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # 步骤 3：安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤 4：构建项目
      - name: Build project
        run: npm run build:production
        env:
          # 可选：配置环境变量
          VUE_APP_BASE_URL: ${{ secrets.VUE_APP_BASE_URL }}

      # 步骤 5：上传构建产物（官方部署工具的前置步骤）
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3  # 上传 dist 目录为部署 artifact
        with:
          path: ./dist  # 指定 Vue 打包后的目录

      # 步骤 6：部署到 GitHub Pages（官方工具）
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # 官方部署 action
        with:
          artifact_name: github-pages  # 需与上一步的 artifact 名称一致（默认无需修改）